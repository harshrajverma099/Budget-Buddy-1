<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black">
    <div class="w-full h-16 bg-white flex justify-between items-center p-5 font-bold text-black text-2xl">
        <div>
            <i class="fa-solid fa-piggy-bank"></i>
            <span>Budget Buddy</span>
        </div>
        <div>
            <i class="fa-solid fa-circle-question"></i>
        </div>
    </div>
    <div class=" w-full block md:flex md:justify-center md:items-center mt-10 mx-auto">
        <div class="md:w-3/6 p-10 flex justify-center items-center w-full">
            <span class="md:text-5xl font-extrabold text-white hover:text-gray-200 transition-all duration-300 text-center text-3xl">Navigate Your Finances with confidence</span> 
        </div>
        <div class="flex md:w-3/6 p-10 w-full ">
            <div class="w-full rounded-lg h-96 bend-div bg-white block text-center p-5 hover:scale-105 transition-all duration-300 hover:outline outline-red-900 outline-4 hover:shadow-gray-700 shadow-lg border-gray-500 border-2 ">
                <span class="text-2xl text-black font-bold mt-20">Add Your Total Balance</span>
                <div class="mt-5 w-full">
                    <input type="number" name="text" class="input md:w-5/6 hover:scale-110" placeholder="Add Balance">
                </div>
                <div class="flex justify-center items-center mt-5">
                    <button onclick="addBalance()" class="button">
                        Add Balance
                    </button>
                </div>
                <div class=" flex justify-center items-center mt-10">
                    <span class="text-2xl text-black"> Total Balance: <i class="fa-solid fa-indian-rupee-sign"></i> <span id="balance" class="">0/-</span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full md:flex md:justify-evenly md:items-center block mt-10">
        <div class="md:w-5/12 w-11/12 bend-div bg-white h-110 rounded-lg mx-auto hover:scale-105 transition-all duration-300 hover:outline outline-red-900 outline-4 hover:shadow-gray-700 shadow-lg border-gray-500 border-2">
            <div class="flex justify-center items-center mt-10">
                <span class="text-2xl text-black mx-auto font-bold">Add Your Expenses</span>
            </div>
            <div class="flex justify-center items-center mt-5">
                <select name="expensesType" id="expensesType" class="border-2 border-black p-5 rounded-lg text-2xl hover:shadow-black shadow-lg transition-all duration-300 hover:border-gray-600 hover:scale-110">
                    <option value="Food">Food</option>
                    <option value="Clothes and Fashion">Clothes and Fashion</option>
                    <option value="Travel">Travel</option>
                    <option value="Rent of House/Flat">Rent of House/Flat</option>
                    <option value="Others">Others</option>
                </select>
            </div>      
            <div class="flex justify-center items-center mt-5">
                <textarea id="addExpenses" class="p-5 w-4/6 bg-black rounded-md hover:shadow-black shadow-lg transition-all duration-300 hover:border-gray-600 border-2 text-white hover:scale-110" placeholder="Expenses Description"></textarea>
            </div>
            <div class="flex justify-center items-center mt-5" >
                <input type="number" id="expenses" placeholder="Expenses" class="p-5 bg-black rounded-lg text-white hover:shadow-black shadow-lg transition-all duration-300 hover:border-gray-800 border-2 hover:scale-110">
            </div>
            <div class="flex justify-center items-center mt-5">
                <button class="button3" onclick="addExpenses()">Add Expenses</button> 
            </div>
        </div>
        <div class="md:w-5/12 bend-div w-11/12 bg-list-linear h-110 rounded-lg mx-auto max-md:mt-5 hover:scale-105 transition-all duration-300 hover:outline outline-red-900 outline-4 hover:shadow-gray-700 shadow-lg border-gray-500 border-2">
            <div class="w-full h-1/6 bg-list-linear rounded-t-lg">
                <div class="w-full flex justify-center items-center h-1/2">
                    <span class="text-2xl font-bold text-white ">List of Expenses</span>
                </div>
                <div class="w-full flex justify-center items-center h-1/2">
                    <select name="expensesList" id="listExpenses" onchange="showDiv()" class=" p-1 rounded-lg text-gray-300 border-gray-600 border-2 bg-transparent hover:scale-110 transition-all duration-300 hover:shadow-gray-400 shadow-lg">
                        <option value="1" class="hover:scale-110 transition-all duration-300">All</option>
                        <option value="2" class="hover:scale-110 transition-all duration-300">Food</option>
                        <option value="3" class="hover:scale-110 transition-all duration-300">Clothes and Fashion</option>
                        <option value="4" class="hover:scale-110 transition-all duration-300">Travel</option>
                        <option value="5" class="hover:scale-110 transition-all duration-300 ">Rent of House/Flat</option>
                        <option value="6" class="hover:scale-110 transition-all duration-300">Others</option>
                    </select>
                </div>
            </div>
            <div class=" w-full h-4/6 p-1 tab-1 overflow-y-auto overflow-x-hidden">
                
            </div>
            <div class=" w-full h-4/6 p-1 tab-2 hidden overflow-y-auto overflow-x-hidden">
                
            </div>
            <div class=" w-full h-4/6 p-1 tab-3 hidden  overflow-y-auto overflow-x-hidden">
                
            </div>
            <div class=" w-full h-4/6 p-1 tab-4 hidden overflow-y-auto overflow-x-hidden">
                
            </div>
            <div class=" w-full h-4/6 p-1 tab-5 hidden overflow-y-auto overflow-x-hidden">
                
            </div>
            <div class=" w-full h-4/6 p-1 tab-6 hidden overflow-y-auto overflow-x-hidden">
                
            </div>
            <div class="w-full flex h-1/6 bg-list-linear rounded-b-lg ">
                <div class="w-1/2 flex justify-center items-center">
                    <span class="md:text-2xl text-xl text-white"> Total Budget: <i class="fa-solid fa-indian-rupee-sign"></i> <span id="totalExpenses">0/-</span></span>
                </div>
                <div class="w-1/2 flex justify-center items-center">
                    <span class="md:text-2xl text-xl text-white"> Left Balance: <i class="fa-solid fa-indian-rupee-sign"></i> <span id="leftBalance">0/-</span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="p-5 w-full"></div>
    <div class="w-full  flex justify-center items-center p-5">
        <button id="downloadPDF" class="bg-red-500 p-2 rounded-sm text-white hover:scale-105 transition-all duration-300 active:bg-red-900">Download budget as a pdf</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
